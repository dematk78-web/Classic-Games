<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyLiife Classic Games v1.72 - Demo</title>
    <link rel="stylesheet" href="dailyliife-classic-games/assets/css/main.css">
    <link rel="stylesheet" href="dailyliife-classic-games/assets/css/games.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            min-height: 100vh;
        }
        
        .demo-header {
            text-align: center;
            padding: 45px 20px;
            color: white;
        }
        
        .demo-header h1 {
            font-size: 56px;
            margin: 0 0 12px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-selector {
            max-width: 1400px;
            margin: 0 auto 45px;
            padding: 0 20px;
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .game-btn {
            background: white;
            color: #0891b2;
            border: none;
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .game-btn.active {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
        }
        
        .game-section {
            display: none;
        }
        
        .game-section.active {
            display: block;
        }
        
        .demo-footer {
            text-align: center;
            padding: 50px 20px;
            color: white;
            opacity: 0.85;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>🎮 DailyLiife Classic Games v1.72</h1>
    </div>
    
    <div class="game-selector">
        <button class="game-btn active" onclick="showGame('solitaire')">🃏 Solitaire</button>
        <button class="game-btn" onclick="showGame('freecell')">🎴 FreeCell</button>
        <button class="game-btn" onclick="showGame('spider')">🕷️ Spider</button>
        <button class="game-btn" onclick="showGame('minesweeper')">💣 Minesweeper</button>
    </div>
    
    <div id="solitaire" class="game-section active">
        <div class="dlcg-game-container" data-game="solitaire">
            <div class="dlcg-game-header">
                <div class="dlcg-game-title">
                    <h2>Solitaire</h2>
                    <span class="dlcg-game-mode">Single Card</span>
                </div>
                <div class="dlcg-game-controls">
                    <button class="dlcg-btn dlcg-new-game" title="New Game">🔄 New Game</button>
                    <button class="dlcg-btn dlcg-undo" title="Undo">↩️ Undo</button>
                    <button class="dlcg-btn dlcg-auto-play" title="Auto Play">⚡ Auto</button>
                    <button class="dlcg-btn dlcg-sound-toggle" title="Toggle Sound">🔊</button>
                    <div class="dlcg-timer">⏱️ <span class="dlcg-timer-display">00:00</span> <button class="dlcg-fullscreen-btn" title="Toggle Fullscreen">⛶</button></div>
                </div>
            </div>
            <div class="dlcg-game-board" id="solitaire-board" data-mode="single"></div>
        </div>
    </div>
    
    <div id="freecell" class="game-section">
        <div class="dlcg-game-container" data-game="freecell">
            <div class="dlcg-game-header">
                <div class="dlcg-game-title">
                    <h2>FreeCell</h2>
                </div>
                <div class="dlcg-game-controls">
                    <button class="dlcg-btn dlcg-new-game" title="New Game">🔄 New Game</button>
                    <button class="dlcg-btn dlcg-undo" title="Undo">↩️ Undo</button>
                    <button class="dlcg-btn dlcg-auto-play" title="Auto Play">⚡ Auto</button>
                    <button class="dlcg-btn dlcg-sound-toggle" title="Toggle Sound">🔊</button>
                    <div class="dlcg-timer">⏱️ <span class="dlcg-timer-display">00:00</span> <button class="dlcg-fullscreen-btn" title="Toggle Fullscreen">⛶</button></div>
                </div>
            </div>
            <div class="dlcg-game-board" id="freecell-board"></div>
        </div>
    </div>
    
    <div id="spider" class="game-section">
        <div class="dlcg-game-container" data-game="spider">
            <div class="dlcg-game-header">
                <div class="dlcg-game-title">
                    <h2>Spider Solitaire</h2>
                    <span class="dlcg-game-mode">1 Suit (Easy)</span>
                </div>
                <div class="dlcg-game-controls">
                    <button class="dlcg-btn dlcg-new-game" title="New Game">🔄 New Game</button>
                    <button class="dlcg-btn dlcg-undo" title="Undo">↩️ Undo</button>
                    <button class="dlcg-btn dlcg-auto-play" title="Auto Play">⚡ Auto</button>
                    <button class="dlcg-btn dlcg-sound-toggle" title="Toggle Sound">🔊</button>
                    <div class="dlcg-timer">⏱️ <span class="dlcg-timer-display">00:00</span> <button class="dlcg-fullscreen-btn" title="Toggle Fullscreen">⛶</button></div>
                </div>
            </div>
            <div class="dlcg-game-board" id="spider-board" data-suits="1"></div>
        </div>
    </div>
    
    <div id="minesweeper" class="game-section">
        <div class="dlcg-game-container" data-game="minesweeper">
            <div class="dlcg-game-header">
                <div class="dlcg-game-title">
                    <h2>Emoji Minesweeper</h2>
                    <span class="dlcg-game-mode">Medium</span>
                </div>
                <div class="dlcg-game-controls">
                    <button class="dlcg-btn dlcg-new-game" title="New Game">🔄 New Game</button>
                    <button class="dlcg-btn dlcg-undo" title="Undo">↩️ Undo</button>
                    <button class="dlcg-btn dlcg-mode-toggle" title="Toggle Mode">🔢 Classic Mode</button>
                    <button class="dlcg-btn dlcg-sound-toggle" title="Toggle Sound">🔊</button>
                    <div class="dlcg-timer">⏱️ <span class="dlcg-timer-display">00:00</span> <button class="dlcg-fullscreen-btn" title="Toggle Fullscreen">⛶</button></div>
                </div>
            </div>
            <div class="dlcg-game-stats">
                <div class="dlcg-stat">💣 Mines: <span id="mines-count">0</span></div>
                <div class="dlcg-stat">🚩 Flags: <span id="flags-count">0</span></div>
            </div>
            <div class="dlcg-game-board" id="minesweeper-board" data-mode="emoji" data-difficulty="medium"></div>
        </div>
    </div>
    
    <div class="demo-footer">
        <p>DailyLiife Classic Games WordPress Plugin v1.72</p>
    </div>
    
    <script src="dailyliife-classic-games/assets/js/game-core.js"></script>
    <script src="dailyliife-classic-games/assets/js/sound-manager.js"></script>
    <script src="dailyliife-classic-games/assets/js/solitaire.js"></script>
    <script src="dailyliife-classic-games/assets/js/freecell.js"></script>
    <script src="dailyliife-classic-games/assets/js/spider.js"></script>
    <script src="dailyliife-classic-games/assets/js/minesweeper.js"></script>
    
    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(gameId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
